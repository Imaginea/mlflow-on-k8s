kind: PersistentVolume
apiVersion: v1
metadata:
   name: nexus-local-pv
   namespace: mlflowonkube
   labels:
      type: local
spec:
   storageClassName: manual
   capacity:
      storage: 2Gi
   accessModes:
   - ReadWriteOnce
   hostPath:
      path: /mnt/volume-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
   name: nexus-local-pv-claim
   namespace: mlflowonkube
   labels:
      app: nexus
spec:
   storageClassName: manual
   accessModes:
   - ReadWriteOnce
   resources:
      requests:
         storage: 2Gi