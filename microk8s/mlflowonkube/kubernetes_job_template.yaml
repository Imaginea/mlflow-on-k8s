apiVersion: batch/v1
kind: Job
metadata:
   name: mlflow-on-kubernetes
   namespace: mlflowonkube
spec:
   ttlSecondsAfterFinished: 100
   backoffLimit: 1
   template:
      spec:
         containers:
         -  name: mlflow-on-kubernetes
            image: localhost:32000/mlflow-on-kubernetes-docker
            command:
            - python train.py --alpha {alpha} --l1-ratio {l1_ratio}
            volumeMounts:
            -  name: mlflow-persistent-storage
               mountPath: /mnt/mlflow
         volumes:
         -  name: mlflow-persistent-storage
            persistentVolumeClaim:
               claimName: mlflow-pv-claim
         resources:
            limits:
               memory: 512Mi
            requests:
               memory: 256Mi
         restartPolicy: Never
